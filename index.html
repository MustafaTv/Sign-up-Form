<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="midbar"><img src="odin-lined.png">Samy's Form</div>
      <footer>Image Credits : Someone</footer>
    </div>
    <header class="form-header">
      <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.
        <br>Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to.</p>
    </header>
    <div class="form-info">
    <form action="" method="get" class="information">
      <legend>Let's do this!</legend>
      <div class="rowOne">
            <label for="first_name">FIRST NAME</label>
            <input id="first_name" name="user_first_name" type="text">
            <label for="email">EMAIL</label>
            <input id="email" name="user_email" type="email" placeholder="joe@email.com">
            <label for="password">PASSWORD</label>
            <input id="password" name="user_pwd" type="password" required>
      </div>    
        <div class="rowTwo">
            <label for="last_name">LAST NAME</label>
            <input id="last_name" name="user_last_name" type="text">
            <label for="phone_number">PHONE NUMBER</label>
            <input id="phone_number" name="user_phone_number" type="number" maxlength="10" placeholder="(800)-333-4444">
            <label for="confirm_password">CONFIRM PASSWORD</label>
          <input id="confirm_password" name="user_confirm_pwd" type="password" required>
        </div>
      </form>
    </div>
    <div class="bottom">
      <button type="submit">Create Account</button>
    </div>
    <span>Already have an account? <a style="color: #596d48;" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Log In</a></span>
  </body>
</html>
